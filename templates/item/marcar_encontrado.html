{% extends "base.html" %}

{% block estilos %}
<link rel="stylesheet" href="{{ url_for('static', filename='encontrado.css') }}">
{% endblock %}

{% block conteudo %}
<div class="container">
    <h1>Item Encontrado</h1>

    <div class="info-item">
        <p><strong>Item:</strong> {{ item.nome }}</p>
        <p><strong>Descrição:</strong> {{ item.descricao or 'Sem descrição' }}</p>
        <p><strong>Local onde foi perdido:</strong> {{ item.local }}</p>
    </div>

    <form action="" method="POST" class="form-encontrado">
        <div class="form-grupo">
            <label>Nome de quem encontrou:</label>
            <input type="text" name="nome_encontrou" required>
        </div>

        <div class="form-grupo">
            <label>Contato (email ou telefone):</label>
            <input type="text" name="contato_encontrou" required>
        </div>

        <button type="submit" class="btn-confirmar">Confirmar</button>
    </form>

    <a class="btn-cancelar" href="{{ url_for('item.listar') }}">Cancelar</a>
</div>
{% endblock %}
