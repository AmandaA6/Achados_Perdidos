{% extends "base.html" %}
{% block titulo %}Cadastro{% endblock %}
{% block estilos %}
<link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
{% endblock %}

{% block conteudo %}
<div class="container">
    <h1>Cadastre-se aqui</h1>

    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="post">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="text" name="email" required>

        <label>Senha:</label>
        <input type="password" name="senha" required>

        <button type="submit">Enviar</button>
    </form>

    <p>JÃ¡ tem conta? <a href="{{ url_for('usuario.login') }}">Login</a></p>
</div>
{% endblock %}
