<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrado</title>
</head>
<body>
    <h1>Encontrado</h1>

    <p><strong>Item:</strong> {{ item.nome }}</p>
    <p><strong>Descrição:</strong> {{ item.descricao or 'Sem descrição' }}</p>
    <p><strong>Local onde foi perdido:</strong> {{ item.local }}</p>

    <form action="" method="POST">
        <div>
            <label>Nome:</label><br>
            <input type="text" name="nome_encontrou" required>
        </div>

        <div>
            <label>Contato (email ou telefone):</label><br>
            <input type="text" name="contato_encontrou" required>
        </div>

        <br>
        <button type="submit">Confirmar</button>
    </form>

    <br>
    <a href="{{ url_for('item.listar') }}">Cancelar</a>
</body>
</html>
